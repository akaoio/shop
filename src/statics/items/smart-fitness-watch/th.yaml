name: นาฬิกาสมาร์ตฟิตเนส
description: นาฬิกาฟิตเนสขั้นสูงมีการมอนิเตอร์อัตราการเต้นของหัวใจ ติดตามGPS
  และแบตเตอรี่ 7 วัน สำหรับการใช้ชีวิตแบบสุขภาพ
details:
  - การมอนิเตอร์อัตราการเต้นของหัวใจแบบเรียลไทม์
  - การติดตาม GPS สำหรับกิจกรรมกลางแจ้ง
  - แบตเตอรี่ 7 วัน
  - ป้องกันน้ำได้ถึง 50 เมตร
  - โหมดกีฬาหลายแบบและการติดตามกิจกรรม
