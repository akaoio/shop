name: अल्ट्रा हल्के रनिंग स्नीकर
description: एक हल्का स्नीकर जो दौड़ने के दौरान सर्वोत्तम प्रदर्शन और आराम के
  लिए डिज़ाइन किया गया है।
details:
  - अल्ट्रा-हल्का डिजाइन
  - झटके को अवशोषित करने के लिए बेहतर कुशनिंग
  - वेंटिलेशन के लिए सांस लेने योग्य जाली
  - ट्रैक्शन के लिए टिकाऊ रबर बाहरी तलवा
  - कई रंग और आकार में उपलब्ध
