name: เสื่อโยคะพรีเมียม
description: เสื่อโยคะป้องกันการลื่นมีเบาะและการยึดเยาะที่ยอดเยี่ยมเหมาะสำหรับโยคะ
  pilates และการออกกำลังกายบนพื้น
details:
  - พื้นผิวป้องกันการลื่นมีการยึดเยาะที่ยอดเยี่ยม
  - ความหนา 6 มม. สำหรับการรองรับที่สบาย
  - ยางธรรมชาติที่เป็นมิตรกับสิ่งแวดล้อม
  - เบาและพกพาได้
  - สามารถซักเป็นเครื่องและทำความสะอาดง่าย
