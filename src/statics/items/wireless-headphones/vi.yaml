name: Tai nghe Bluetooth không dây
description: Tai nghe không dây cao cấp với khả năng chống ồn chủ động, chất lượng âm thanh vượt trội và thời lượng pin 30 giờ.
details:
  - Công nghệ chống ồn chủ động
  - Thời lượng pin 30 giờ
  - Chất lượng âm thanh cao cấp với bass sâu
  - Thiết kế đeo đầu thoải mái
  - Micro tích hợp cho cuộc gọi
