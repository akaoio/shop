name: Smartwatch per il Fitness
description: Orologio fitness avanzato con monitoraggio della frequenza
  cardiaca, tracciamento GPS e batteria di 7 giorni per stili di vita attivi.
details:
  - Monitoraggio della frequenza cardiaca in tempo reale
  - Tracciamento GPS per attività all'aperto
  - Batteria di 7 giorni
  - Resistente all'acqua fino a 50 metri
  - Più modalità sportive e monitoraggio dell'attività
