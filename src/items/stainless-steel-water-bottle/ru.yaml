name: Бутылка для воды из нержавеющей стали
description: Сохраняйте напитки при идеальной температуре с помощью этой прочной
  бутылки для воды из нержавеющей стали с двойной изоляцией.
details:
  - Двойная стенковая изоляция
  - Поддерживает горячие напитки 24 часа, холодные 48 часов
  - Экологичная конструкция из нержавеющей стали
  - Герметичный дизайн
  - Без BPA и безопасна для всех напитков
