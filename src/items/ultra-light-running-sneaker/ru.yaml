name: Ультралегкие беговые кроссовки
description: Легкие кроссовки, разработанные для оптимальной производительности
  и комфорта во время бега.
details:
  - Ультралегкий дизайн
  - Улучшенная амортизация для поглощения ударов
  - Дышащая сетка для вентиляции
  - Прочная резиновая подошва для сцепления
  - Доступны в нескольких цветах и размерах
