name: Tấm thảm Yoga cao cấp
description: Tấm thảm yoga không trượt với đệm tuyệt vời và độ bám tuyệt vời,
  hoàn hảo cho yoga, pilates và bài tập sàn.
details:
  - Bề mặt không trượt với độ bám tuyệt vời
  - Độ dày 6mm để đệm thoải mái
  - Cao su thiên nhiên thân thiện với môi trường
  - Nhẹ và dễ mang theo
  - Có thể giặt bằng máy và dễ dàng làm sạch
