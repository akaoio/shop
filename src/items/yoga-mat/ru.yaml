name: Премиум коврик для йоги
description: Противоскользящий коврик для йоги с отличной амортизацией и
  сцеплением, идеален для йоги, пилатеса и напольных упражнений.
details:
  - Противоскользящая поверхность с отличным сцеплением
  - Толщина 6 мм для удобной амортизации
  - Экологичный натуральный каучук
  - Легкий и портативный
  - Машинная стирка и легко чистится
