name: หูฟังไร้สาย Bluetooth
description: หูฟังไร้สายระดับพรีเมียมพร้อมเทคโนโลยีการตัดเสียงรบกวนและคุณภาพเสียงที่ยอดเยี่ยมพร้อมแบตเตอรี่
  30 ชั่วโมง
details:
  - เทคโนโลยีการตัดเสียงรบกวนแบบแอคทีฟ
  - แบตเตอรี่ 30 ชั่วโมง
  - คุณภาพเสียงระดับพรีเมียมพร้อมเบสลึก
  - ดีไซน์ over-ear ที่สะดวกสบาย
  - ไมโครโฟนในตัวสำหรับการโทร
